[package]
name = "favorites"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
ic-cdk = "0.4.0"
ic-cdk-macros = "0.4.0"
candid = "0.7.8"
serde = "1.0.130"
serde_bytes = "0.11"
common = { path = "../common" }
log = "0.4"
url = "2.2.2"
ic-kit = { git = "https://github.com/Deland-Labs/ic-kit"}


[dev-dependencies]
env_logger = "0.9.0"
test_common = { path = "../test_common" }
rstest = "0.11.0"
async-std = { version = "1.10", features = ["attributes"] }