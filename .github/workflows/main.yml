name: Build

on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - main
      - develop

jobs:
  create_package:
    runs-on: ubuntu-latest
    container:
      image: docker.io/kentsday/dfx_rust:bullseye-dfx-0.10.0-1
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"
          cache-dependency-path: "src/package-lock.json"
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          target: "wasm32-unknown-unknown"
      - uses: Swatinem/rust-cache@v1
        with:
          working-directory: "src"
      - name: run package
        run: |
          cd $GITHUB_WORKSPACE/src
          dfx start --background
          ./sh_setup_dev.sh
          ./sh_package.sh
      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: "dev"
          path: src/package/dev/
      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: "staging"
          path: src/package/staging/
      - name: Archive artifacts
        uses: actions/upload-artifact@v3
        with:
          name: "production"
          path: src/package/production/
  unit_test:
    runs-on: ubuntu-latest
    container:
      image: docker.io/kentsday/dfx_rust:bullseye-dfx-0.10.0-1
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"
          cache-dependency-path: "src/package-lock.json"
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          target: "wasm32-unknown-unknown"
      - uses: Swatinem/rust-cache@v1
        with:
          working-directory: "src"
      - name: unit nextest run
        run: |
          cd $GITHUB_WORKSPACE/src
          cargo nextest run
